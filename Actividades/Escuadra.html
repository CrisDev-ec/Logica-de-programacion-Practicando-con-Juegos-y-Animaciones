<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuadra en canvas</title>
</head>
<body>
    <h2>ESCUADRA</h2>
    <canvas width="600" height="400"> </canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "white"; //propiedad
        pincel.fillRect(0,0, 600,400); // funci√≥n

        //Dibujar Escuadra exterior
        pincel.fillStyle = "black";
        pincel.beginPath();
        pincel.moveTo(75,50)//muevo mitad de eje X y Y
        pincel.lineTo(75,400);//dibujo linea
        pincel.lineTo(400,400);
        pincel.fill(); 

        //Dibujar Escuadra interior
        pincel.fillStyle = "white";
        pincel.beginPath();
        pincel.moveTo(125,200)
        pincel.lineTo(125,350);
        pincel.lineTo(275,350);
        pincel.fill(); 

    </script>
</body>
</html>
